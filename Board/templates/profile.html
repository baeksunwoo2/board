{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center mb-4">회원 정보</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">사용자 이름: {{ session.username }}</h5>
                <p class="card-text">
                    회원 탈퇴를 진행하면 작성하신 모든 게시글이 함께 삭제되며, 복구할 수 없습니다.
                </p>
                <form action="{{ url_for('withdraw') }}" method="POST" onsubmit="return confirm('정말로 회원 탈퇴를 하시겠습니까? 이 작업은 되돌릴 수 없습니다.');">
                    <button type="submit" class="btn btn-danger">회원 탈퇴</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
